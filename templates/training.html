<!DOCTYPE html>
<html>
  <head>
    <title>training...</title>
    <style>
      .trainer {
        border: 16px solid #f3f3f3; /* Light gray */
        border-top: 16px solid #858585;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body onload="training()">
    <h1>training...</h1>
    <div class="trainer"></div>
  </body>
  <script>
    function training() {
      fetch("/training")
        .then(response => {
          if (response.redirected) {
            window.location.href = response.url;
          }
        })
        .catch(error => {
          console.error(error);
        });
    }
  </script>
</html>
